---
layout: page
title: Blog
permalink: /blog/
---

<head>
  <link rel="stylesheet" type="text/css" href>
</head>
<div class="home">
  <h1 style="">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
